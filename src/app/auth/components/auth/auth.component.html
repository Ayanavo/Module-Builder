<section class="ftco-section">
    <div class="log-body">
        <div class="form-body">
            <h1 class="text-header log-text">Log In</h1>
            <form class="form-group" [formGroup]="loginform" (ngSubmit)="onSubmit()">
                <div class="mb-3 row needs-validation">
                    <label class="form-label" [ngClass]="{ 'required-label': true }"> Email </label>
                    <input type="email" formControlName="email" [ngClass]="{ 'form-control': true, 'required-field': FieldControlEmail.touched && FieldControlEmail.errors?.['required'] }" />
                    <error-msg [control]="'email'"></error-msg>

                    <!-- <span *ngIf="ControlAccess['help']" class="col-1 d-flex align-items-center"
                ><i-bs class="cursor-pointer text-success" name="exclamation-circle" width="15" height="15" placement="right" [ngbPopover]="ControlAccess['help']" container="body" triggers="mouseenter:mouseleave"> </i-bs
            ></span> -->
                </div>

                <div class="mb-3 row needs-validation">
                    <label class="form-label" [ngClass]="{ 'required-label': true }"> Password </label>
                    <div class="d-flex justify-content-between align-items-center p-0">
                        <input [type]="toggle ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'form-control': true, 'required-field': FieldControlPass.touched && FieldControlPass.errors?.['required'] }" />

                        <span class="icon-hidden" (click)="$event.stopPropagation(); toggleVisual()">
                            <i-bs [name]="toggle ? 'eye' : 'eye-slash'" width="15" height="15"> </i-bs>
                        </span>
                    </div>
                    <error-msg [control]="'password'"></error-msg>

                    <!-- <span *ngIf="ControlAccess['help']" class="col-1 d-flex align-items-center"
                ><i-bs class="cursor-pointer text-success" name="exclamation-circle" width="15" height="15" placement="right" [ngbPopover]="ControlAccess['help']" container="body" triggers="mouseenter:mouseleave"> </i-bs
            ></span> -->

                    <!-- <mat-checkbox class="checkbox"
				>Remember me!</mat-checkbox
			> -->
                </div>
                <div class="mb-3 row needs-validation">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                        <label class="text-header form-check-label" for="flexCheckDefault"> Remember me! </label>
                    </div>
                </div>

                <!-- <button type="button" (click)="executeImportantAction()">Are you human?</button> -->
                <div class="mb-3 row needs-validation">
                    <button class="text-header submitbtn" type="submit">Log In</button>
                </div>
                <div class="mb-3 row needs-validation">
                    <button class="text-header guestbtn" type="button" (click)="authAnonymous()">Log In as Guest</button>
                </div>
            </form>
            <div class="separator">
                <div class="my-4 separate-line"></div>
                <div class="text-header divider-log">Or Log In With</div>
            </div>
            <div class="separate-login-box">
                <div class="separate-login" (click)="authProvider('google')">
                    <app-svg-icon [name]="'google'" [fill]="'white'"></app-svg-icon>
                </div>
                <div class="separate-login" (click)="authProvider('facebook')">
                    <app-svg-icon [name]="'facebook'" [fill]="'white'"></app-svg-icon>
                </div>
                <div class="separate-login" (click)="authProvider('github')">
                    <app-svg-icon [name]="'github'" [fill]="'black'"></app-svg-icon>
                </div>
            </div>
            <div class="active-link"><a href="javaScript:void(0)" class="text-header" [routerLink]="['/auth/forgotpassword']">Forgot Password?</a></div>
            <div class="text-header active-link">Don't have an account? <a href="javaScript:void(0)" [routerLink]="['/auth/register']"> Sign up</a></div>
        </div>
    </div>
</section>
