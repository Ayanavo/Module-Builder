<div *ngIf="(mode == 'edit' && ControlAccess?.['active'] === undefined) || ControlAccess?.['active']" class="mb-3 row" [formGroup]="FormGroup">
    <label class="col-form-label text-wrap w-10 col-4" [ngClass]="{'required-label': ControlAccess['validators']?.['required']}" for="flexSwitchCheckDefault">{{ ControlAccess["label"] }}</label>

    <div class="col">
        <div *ngFor="let item of ControlAccess['options']; let i = index" class="form-check col-8">
            <input [ngClass]="{'required-field': FieldControl.touched && FieldControl.errors?.['required']}" [formControlName]="ControlAccess['id']" [value]="item" class="form-check-input" type="radio" id="radio{{ i }}" />
            <label class="check-label" for="radio{{ i }}">{{ item }}</label>
        </div>
        <error-msg [control]="ControlAccess['id']"></error-msg>
    </div>
</div>

<span *ngIf="mode == 'list'">{{ FieldControl.value }}</span>
